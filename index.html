<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Vue Slider</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        <div class="container">
            <div id="carousel">
                <i id="prev" class="bi bi-arrow-up-square" @click="prevImage()"></i>
                <div class="gallery">
                    <img :src="imagesList[activeIndex].image" :alt="imagesList[activeIndex].title" class="active">
                    <h3>{{ imagesList[activeIndex].title }}</h3>
                    <p>{{ imagesList[activeIndex].text }}</p>
                </div>
                <i id="next" class="bi bi-arrow-down-square" @click="nextImage()"></i>
            </div>
            <div class="thumbnails"></div>
        </div>
    </div>
</body>
</html>
